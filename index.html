<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>POKEDEX - GITFLOW - AXIOS</title>
  </head>

  <body>
    <header>
      <figure id="logo-pokebola">
        <img
          class="header__logo"
          src="./assets/images/Logo-header.png"
          alt="Logo de Pokedex"
        />
      </figure>
      <div id="header-titulo">
        <h1 class="header__titulo">POKÃ‰DEX_</h1>
      </div>
    </header>
    <main>
      <section class="pokemon">
        <figure id="pokemon__elemento">
          <img
            class="pokemon__elemento"
            src=""
            alt=""
          />
        </figure>
        <div id="pokemon__nombre">
          <h1 class="pokemon__nombre"></h1>
        </div>
      </section>
      <figure id="pokemon__imagen">
        <img class="pokemon__imagen" src="" alt="" />
      </figure>
      <section class="caracteristicas">
        <div id="set1" class="set">
          <h2 class="set__hijo">No.</h2>
          <p id="stat1" class="set__hijo2"></p>
        </div>
        <div id="set2" class="set">
          <h2 class="set__hijo" id="typePokemon">TYPE</h2>
          <p id="stat2" class="set__hijo2"></p>
        </div>
        <div id="set3" class="set">
          <h2 class="set__hijo">HEIGHT (m)</h2>
          <p id="stat3" class="set__hijo2"></p>
        </div>
        <div id="set4" class="set">
          <h2 class="set__hijo">ATTACK</h2>
          <p id="stat4" class="set__hijo2"></p>
        </div>
        <div id="set5" class="set">
          <h2 class="set__hijo">HABILITY</h2>
          <p id="stat5" class="set__hijo2"></p>
        </div>
        <div id="set6" class="set">
          <h2 class="set__hijo">WEIGHT (kg)</h2>
          <p id="stat6" class="set__hijo2"></p>
        </div>
      </section>
    </main>
    <footer>
      <h3 class="others">OTHERS</h3>
      <div class="pokemons__footer">
        <section>
          <figure>
            <img id="pok1" src="" class="pokemon__footer" />
          </figure>
        </section>
        <section>
          <figure>
            <img id="pok2" src="" class="pokemon__footer" />
          </figure>
        </section>
        <section>
          <figure>
            <img id="pok3" src="" class="pokemon__footer" />
          </figure>
        </section>
        <section>
          <figure>
            <img id="pok4" src="" class="pokemon__footer" />
          </figure>
        </section>
      </div>
    </footer>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
